<ion-header>
<ion-toolbar>
  <ion-title>
    API Rest
  </ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor = "let item of posts">

    <p (click) = "exibirComentarios(item.id)">
      {{ item.id }}
      {{ item.title }} 
    </p>
    
    <ion-button fill="clear" size="small" color="danger" (click)="excluir()" >Remover</ion-button>

  </ion-item>
</ion-list>
</ion-content>
